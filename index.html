<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Log-In</h1>
    <form action="#">
      <input type="email"placeholder="Email"required>
      <input type="password"placeholder="Password"required>
      <input type="checkbox" required>
      <label>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      <button type="submit"onclick="alert('Log-In Successful')">Log-In</button> 
      <p>Forgot your password? <a href="#">Reset Password</a></p>
      <p>Don't have an account? <a href="Sign_up.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
