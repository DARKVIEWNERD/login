<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#">
          <input type="text"placeholder="First Name"required>
          <input type="text"placeholder="Last Name"required>  
          <input type="email"placeholder="Email"required>
          <input type="password"placeholder="Create Password"required>
          <input type="text"placeholder="Verify Password"required>
          <input type="checkbox" required>
          <label>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
          <button type="submit"onclick="alert('Sign Up Successful')">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
